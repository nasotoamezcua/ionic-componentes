<app-header [titulo]="nombre || 'Input Froms'"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Input normales</ion-label>
      
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input  type="text"  placeholder="Enter text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating label</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
  
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Formulario Valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" placeholder="Email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        [(ngModel)]="usuario.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" placeholder="ContraseÃ±a" name="password"
      [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>
    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Login
    </ion-button>

  </form>
  
</ion-content>
