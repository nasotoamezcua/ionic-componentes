<ion-header [translucent]="true">

    <ion-title>{{nombre}} - {{ pais}}</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-button (click)="salirSinArgumentos()" expand="block" >

  <ion-button (click)="salirComArgumentos()" expand="block" >
    Salir con Argumentos
  </ion-button>
  
</ion-content>
