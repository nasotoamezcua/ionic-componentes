<app-header titulo="Infinite Scroll"></app-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let item of data; let i=index">
      <ion-label>Item : {{i + 1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll #infiniteScroll  threshold="100%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loadin more data...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  
</ion-content>
