<app-header titulo="refreseher"></app-header>

<ion-content [fullscreen]="true">
 

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of items; let i=index" class="animate__animated animate__fadeIn animate__faster">
      <ion-label>items {{i+1}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
