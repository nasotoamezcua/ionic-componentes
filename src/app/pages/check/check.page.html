<app-header titulo='Checks'></app-header>

<ion-content [fullscreen]="true">
  

  <ion-list>
    <ion-item *ngFor="let d of data" (click)="onClick(d)">
      <ion-label>{{d.name}}</ion-label>
      <ion-checkbox slot="end" [color]="d.name" [(ngModel)]="d.selected"></ion-checkbox>
      
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block" f>
    Ver data
  </ion-button>

</ion-content>
