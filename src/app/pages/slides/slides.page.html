

<ion-content>
  <swiper-container  pagination class="slide-full">
    <swiper-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image"/>
        
        <ion-card-header>
          <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>

      </ion-card>
   </swiper-slide>
   
   <swiper-slide>
    <ion-button (click)="onClick()" expand="block" fill="clear">
      Comenzar
     </ion-button>
   </swiper-slide>
    
  </swiper-container>


  <!-- opciones
  <swiper-container  [slidesPerView]="3" [loop]="true"></swiper-container>
  -->

 
</ion-content>
