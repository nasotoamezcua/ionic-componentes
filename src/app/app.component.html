<ion-app>

  <!-- ion-split -->
  <ion-split-pane when="md" contentId="main">


     <!-- Menu--> 
    <ion-menu side="start" menuId="firts" contentId="main">

      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
  
  
        <ion-list>
         <ion-menu-toggle *ngFor="let c of componentes | async" autoHide="false">
          <ion-item  routerLink = {{c.redirectTo}} detail>
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon> <!-- start | end -->
            {{c.name}}
          </ion-item>
         </ion-menu-toggle>
        </ion-list>
  
  
      </ion-content>
    </ion-menu>
  
    <ion-router-outlet id="main"></ion-router-outlet>


  </ion-split-pane>

  
</ion-app>
